 <div class="container">
<div class="col-sm-8 ">
  <!--   <div class="page-header"><h1>Post data using angularJS</h1></div> -->
    <!-- FORM -->
    <form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="vm.department.name">
        <!-- <span ng-show="errorName">{{errorName}}</span> -->
    </div>
    <div class="form-group">
        <label>description</label>
        <input type="text" name="description" class="form-control" ng-model="vm.department.description">
        <!-- <span ng-show="errorUserName">{{errorUserName}}</span> -->
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="vm.department.email">
        <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
    </div>
    <div class="form-group">
        <label>address</label>
        <input type="text" name="address" class="form-control" ng-model="vm.department.address">
        <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
    </div>
       <div class="form-group">
        <label>phone_number</label>
        <input type="text" name="phone_number" class="form-control" ng-model="vm.department.phone_number">
        <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
    </div>

     
        <div class="form-group">
         <label for="sel2">locations</label>
           <select class="form-control" name="locations" ng-model="vm.department.location" required >
            <option ng-value="location.id" ng-repeat="location in vm.locations">{{ location.name }}</option> </select>
         </div>
    
    <button type="submit" class="btn btn-primary" ng-click="vm.creatdepartments()">create</button>
    </form>
</div>
</div>
