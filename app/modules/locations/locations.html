 <div class="container">
<div class="col-sm-8 col-sm-offset-2">
  <!--   <div class="page-header"><h1>Post data using angularJS</h1></div> -->
    <!-- FORM -->
    <form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="vm.location.name">
        <!-- <span ng-show="errorName">{{errorName}}</span> -->
    </div>
    <div class="form-group">
        <label>description</label>
        <input type="text" name="description" class="form-control" ng-model="vm.location.description">
        <!-- <span ng-show="errorUserName">{{errorUserName}}</span> -->
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="vm.location.email">

    </div>
    <div class="form-group">
        <label>address</label>
        <input type="text" name="address" class="form-control" ng-model="vm.location.address">
        <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
    </div>
       <div class="form-group">
        <label>phone_number</label>
        <input type="text" name="phone_number" class="form-control" ng-model="vm.location.phone_number">
        <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
    </div>
    <button type="submit" class="btn btn-primary" ng-click="vm.createlocations()">create</button>
    </form>
</div>
</div>
