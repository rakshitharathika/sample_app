
<div class="container-fluid">
	<div style="float:right">
		<a class="btn btn-success" ui-sref="locations">Add locations<i class="fa fa-plus-circle" aria-hidden="true"></i></a>
	</div>
	<!-- table starts here -->
  <table class="table table-striped table-bordered">
    <thead class="">
      <tr>
      <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>decription</th>
        <th>address</th>
         <th>Action</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="location in vm.locations">
      <td>{{location.id}}</td>
        <td>{{location.name}}</td>
        <td>{{location.email}}</td>
        <td>{{location.description}}</td>
        <td>{{location.address}}</td>
        <td>
         <a class="btn btn-info" ui-sref="departments({id: location.id})">Departments</a>
         <a class="btn btn-info" ui-sref="locationsshow({id: location.id})">Show</a>
         <a class="btn btn-info" ui-sref="locationsedit({id: location.id})">Edit</a></td>
          </tr>
      </tbody>
	</table>
		<!-- table ends here -->
	</div>
