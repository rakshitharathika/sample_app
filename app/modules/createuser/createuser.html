 <div class="container-fluid">

<div class="row">
        <div class="col-md-3 col-sm-6">
  <!--   <div class="page-header"><h1>Post data using angularJS</h1></div> -->
    <!-- FORM -->
    <form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="vm.user.name">
        <!-- <span ng-show="errorName">{{errorName}}</span> -->
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="vm.user.username">
        <!-- <span ng-show="errorUserName">{{errorUserName}}</span> -->
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="vm.user.email">
        <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="password" name="password" class="form-control" ng-model="vm.user.password">
        <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
    </div>
    <div class="form-group">
        <label>country</label>
        <input type="text" name="country" class="form-control" ng-model="vm.user.country">
        <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
    </div>
    <div class="form-group">
        <label>phone_number</label>
        <input type="text" name="phone_number" class="form-control" ng-model="vm.user.phone_number">
        <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
    </div>
    <button type="submit" class="btn btn-primary" ng-click="vm.createuser()">create</button>
    </form>
</div>
</div>
</div>
