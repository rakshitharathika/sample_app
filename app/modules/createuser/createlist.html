
<div class="container-fluid">
	<div style="float:right">
		<a class="btn btn-success" ui-sref="createuser">Add User<i class="fa fa-plus-circle" aria-hidden="true"></i></a>
	</div>
	<!-- table starts here -->
  <table class="table table-striped table-bordered">
    <thead class="">
      <tr>
      <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>country</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.users">
      <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.country}}</td>
        <td>
         <a class="btn btn-info" ui-sref="createshow({id: user.id})">Show</a>
         <a class="btn btn-info" ui-sref="createedit({id: user.id})">Edit</a></td>
          </tr>
      </tbody>
	</table>
		<!-- table ends here -->
	</div>
