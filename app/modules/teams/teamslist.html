
<div class="container-fluid">
	<div style="float:right">
		<a class="btn btn-success" ui-sref="teams">Add teams<i class="fa fa-plus-circle" aria-hidden="true"></i></a>
	</div>
	<!-- table starts here -->
  <table class="table table-striped table-bordered">
    <thead class="">
      <tr>
      <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>decription</th>
        <th>address</th>
         <th>Action</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in vm.teams">
      <td>{{team.id}}</td>
        <td>{{team.name}}</td>
        <td>{{team.email}}</td>
        <td>{{team.description}}</td>
        <td>{{team.address}}</td>
        <td>
         <a class="btn btn-info" ui-sref="teamsshow({id: team.id})">Show</a>
         <a class="btn btn-info" ui-sref="teamsedit({id: team.id})">Edit</a></td>
          </tr>
      </tbody>
	</table>
		<!-- table ends here -->
	</div>
